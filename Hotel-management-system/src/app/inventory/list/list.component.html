<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"       rel="stylesheet">
</head>
<h3>Inventory Details</h3><br>
<div style="float: right;">
    <a [routerLink]="['/inventory/add']" class="text-primary"><button class="btn btn-light"><i class="material-icons" id="add">&#xe7fe; </i>Add Inventory</button></a>&nbsp;
    <br><br>
</div>

<table>
    <thead>
        <tr>
            <th>Inventory Code</th>
            <th>Inventory Type</th>
            <th>Inventory Name</th>
            <th>Inventory Quantity</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let inv of inventory">
            <td>{{inv.inventoryCode}}</td>
            <td>{{inv.inventoryType}}</td>
            <td>{{inv.inventoryName}}</td>
            <td>{{inv.inventoryQuantity}}</td>
            <td>
                <a [routerLink]="['/inventory/update',inv.inventoryCode]" class="text-warning"><i class="material-icons" id="edit">&#xf88d;</i></a>&nbsp;
                <a (click)="deleteInventory(inv.inventoryCode)" role="button" class="text-danger"><i class="material-icons" id="delete">&#xe92b;</i></a>&nbsp;
            </td>
        </tr>
    </tbody>
</table>
