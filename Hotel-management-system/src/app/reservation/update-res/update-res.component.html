<header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-4">

        <b> <a class="navbar-brand text-white"> Update Reservation</a></b>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> 
            <span class="navbar-toggler-icon text-black"></span>     
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="mx-auto"></div>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="res/all">Reservation Details</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div>
    <h2>Update Reservation</h2>
    <div class="container min-vh-70 d-flex justify-content-center align-items-center">
        <form [formGroup]="updateReservation" (ngSubmit)="UpdateData()" #myForm="ngForm">
            <div>
                <label for="name"  class="form-label">Name</label>
                    <input [class.is-invalid]="updateReservation.get('name')?.touched && updateReservation.get('name')?.invalid" type="text" class="form-control" formControlName="name" name="name" placeholder="Enter Name" required="required">
                    <div *ngIf="updateReservation.get('name')?.touched && updateReservation.get('name')?.invalid">
                        <small *ngIf="updateReservation.get('name')?.errors!['required']" class="text-danger"> Name is required</small>
                    </div>
            </div>
            <div>
                <label for="gender"  class="form-label">Gender</label>
                    <input [class.is-invalid]="updateReservation.get('gender')?.touched && updateReservation.get('gender')?.invalid" type="text" class="form-control" formControlName="gender" name="gender" placeholder="Enter Gender" required="required">
                    <div *ngIf="updateReservation.get('gender')?.touched && updateReservation.get('gender')?.invalid">
                        <small *ngIf="updateReservation.get('gender')?.errors!['required']" class="text-danger"> Enter Gender</small>
                    </div>
            </div>
            <div>
                <label for="checkIn"  class="form-label"> Check In </label>
                    <input [class.is-invalid]="updateReservation.get('checkIn')?.touched && updateReservation.get('checkIn')?.invalid" type="date" min="{{CurrentDate | date:'yyyy-MM-dd'}}" class="form-control" formControlName="checkIn" name="checkIn" placeholder="Enter checkIn Date"
                        required="required">
                    <div *ngIf="updateReservation.get('checkIn')?.touched && updateReservation.get('checkIn')?.invalid">
                        <small *ngIf="updateReservation.get('checkIn')?.errors!['required']" class="text-danger"> Enter Check In Date</small>
                    </div>
            </div>
            <div>
                <label for="checkOut"  class="form-label"> Check Out </label>
                    <input [class.is-invalid]="updateReservation.get('checkOut')?.touched && updateReservation.get('checkOut')?.invalid" type="date" min="{{CurrentDate | date:'yyyy-MM-dd'}}" class="form-control" formControlName="checkOut" name="checkIn" placeholder="Enter checkOut Date"
                        required="required">
                    <div *ngIf="updateReservation.get('checkOut')?.touched && updateReservation.get('checkOut')?.invalid">
                        <small *ngIf="updateReservation.get('checkOut')?.errors!['required']" class="text-danger"> Enter Check Out Date</small>
                    </div>
            </div>
            <div>
                <label for="roomType"  class="form-label"> Room Type </label>
                    <input [class.is-invalid]="updateReservation.get('roomType')?.touched && updateReservation.get('roomType')?.invalid" type="text" class="form-control" formControlName="roomType" name="roomType" placeholder="Enter Room Type" required="required">
                    <div *ngIf="updateReservation.get('roomType')?.touched && updateReservation.get('roomType')?.invalid">
                        <small *ngIf="updateReservation.get('roomType')?.errors!['required']" class="text-danger"> Enter Room Type</small>
                    </div>
            </div>
            <button type="submit"  class="btn btn-primary" [disabled]="!myForm.form.valid">Submit</button>
                </form>
    </div>
</div>
